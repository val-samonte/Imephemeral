[toolchain]

[features]
resolution = true
skip-lint = false

[programs.localnet]
imephemeral = "5FBt7iEmZoUMg1bfRnMGHncm3XtbhbvPjctoPWxRtbiW"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "Localnet"
wallet = "~/.config/solana/id.json"

[workspace]
members = ["programs/*", "programs-ecs/components/*", "programs-ecs/systems/*"]

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"

[test]
